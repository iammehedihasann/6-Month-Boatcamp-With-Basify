        <h2>Tables</h2>

    <section>
        <!--This part is a create a form where all box are required for usable data.
         without value button can not take submit-->
        <h2>Forms</h2>
        <form action="/submit" method="post">

            <label for="name">Name:</label>
            <input type="text" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <br>
            <label for="password" >Password:</label>
            <input type="password"  name="password" minlength="8" required>
            <br>

            <label for="age">Age (between 18 and 50):</label>
            <input type="number"  name="age" min="18" max="50" required>
            <span></span>
            <br>

            <label for="gender" >Gender:</label>
            <select  name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <br>
            <!--There are two type thats i have a create a button one is using input type and another is to use button tag-->
            <button value="submit">Submit</button>
            <!-- <input type="submit" value="Submit"> -->
        </form>
    </section>
